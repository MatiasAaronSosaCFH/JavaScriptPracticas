<meta charset="utf-8">

<h1>PROGRAMA</h1>

<script>

	let anho = 2020;
	function saltarLinea(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(let){

		document.write(let);
		saltarLinea();
	}

	imprimir("Juan tiene: " + (anho-2000) + " años");
	
	imprimir("Pedro tiene: " + (anho-1995) + " años");

	imprimir("Carlos tiene: " + (anho-2005) + " años")

</script>
