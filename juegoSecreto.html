<meta charset="utf-8">

<input/>
<button>Verificando...</button>


<script>
	
	function aleatorio(){

		return Math.round(Math.random()*10)
	}

	function sortearNumeros(cantidad){

		let secretos = [];
		let encontrado = false;
		let contador = 0;

		while(contador < cantidad){

			let numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			let encontrado = false;

			if (numeroAleatorio != 0){
				for(let i = 0; i < secretos.length; i++){
					if(numeroAleatorio == secretos[i]){

						encontrado = true;
						break;
					}
				}

				if (encontrado == false){
					secretos.push(numeroAleatorio);
					contador++
				}

			}
		}

		return secretos

	}

	let secreto = sortearNumeros(4); 

	console.log(secreto);

	let input = document.querySelector("input");
	input.focus();

	function verificar(){

		let encontrado = false;

		for(let posicion = 0; posicion < secreto.length; posicion++ ){

			if(parseInt(input.value) == secreto[posicion]){

				alert("Has acertado!!");
				encontrado = true;
				break;
			}

		}

		if(!encontrado){


			alert("Has fallado :(");
		}

		input.value = "";
		input.focus();
	}
	
	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
