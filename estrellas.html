<meta charset="utf-8">

<h1>Programa - calcular la tabla de multiplicar</h1>

<script>
	
	function saltarLine(){

		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLine();
	}

	for(let columnas = 0; columnas < 3; columnas++ ){

		for(let lineas = 0; lineas < 10; lineas++){

			document.write("*")
		}
		imprimir("")
	}
	
</script>
