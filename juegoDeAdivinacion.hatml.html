<meta charset="utf-8">

<h1>Juego de advinanza</h1>

<script>


	function saltarLine(){

		document.write("<br> <br> <br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLine();
	}

	let numeroPensado = Math.round(Math.random()*10);
	let numeroLanzado = parseInt(prompt("Ingrese un numero entre el 0 y el 10 "));

	if (numeroPensado == numeroLanzado){

		imprimir("Has acertado!!!")
	}

	else {

		imprimir("Te has equivocado :(, el numero pensado era " + numeroPensado);
	}


</script>
