<meta charset="utf-8">

<h1>Programa - calcular la tabla de multiplicar</h1>

<script>
	
	function saltarLine(){

		document.write("<br> <br> <br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLine();
	}

	multiplicador = 1;
	
	while(multiplicador <= 10){

		imprimir(5 * multiplicador);
		multiplicador++;
	}

	for(let i = 0; i < 10; i++){

		imprimir(5 * i + 1);
	}
	
</script>
